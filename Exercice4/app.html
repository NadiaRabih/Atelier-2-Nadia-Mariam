<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniBlog - Ajouter Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MiniBlog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto"></ul>
      <span id="nav-user" class="navbar-text text-white me-3"></span>
      <button id="btn-nav-login" class="btn btn-success btn-sm me-2 d-none">Login</button>
      <button id="btn-nav-signup" class="btn btn-warning btn-sm me-2 d-none">Signup</button>
      <button id="btn-nav-logout" class="btn btn-danger btn-sm d-none">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card p-3 mb-4" id="add-post-card">
    <h5>Nouveau Post</h5>
    <input id="post-title" class="form-control mb-2" placeholder="Titre">
    <textarea id="post-body" class="form-control mb-2" rows="3" placeholder="Contenu..."></textarea>
    <button class="btn btn-success" onclick="addPost()">Publier</button>
  </div>

  
  <div class="card p-3">
    <h5>Liste des Posts</h5>
    <div id="posts-list"></div>
  </div>
</div>

<script>

class Post {
  constructor(title, body, author){ 
    this.title = title; 
    this.body = body; 
    this.author = author; 
    this.date = new Date().toLocaleString(); 
  }
  toJSON(){ 
    return { title: this.title, body: this.body, author: this.author, date: this.date }; 
  }
  static fromJSON(obj){ 
    const p = new Post(obj.title,obj.body,obj.author); 
    p.date = obj.date; 
    return p; 
  }
}


let posts = [];
let currentUser = null;

const navUser = document.getElementById("nav-user");
const btnLogout = document.getElementById("btn-nav-logout");
const btnLogin = document.getElementById("btn-nav-login");
const btnSignup = document.getElementById("btn-nav-signup");

function updateNavbar(){
  if(currentUser){
    navUser.textContent = currentUser.name;
    navUser.classList.remove("d-none");
    btnLogout.classList.remove("d-none");
    btnLogin.classList.add("d-none");
    btnSignup.classList.add("d-none");
  } else {
    navUser.textContent = "";
    navUser.classList.add("d-none");
    btnLogout.classList.add("d-none");
    btnLogin.classList.remove("d-none");
    btnSignup.classList.remove("d-none");
  }
}


const params = new URLSearchParams(window.location.search);
if(params.has("user")){
  currentUser = JSON.parse(decodeURIComponent(params.get("user")));
}

updateNavbar();


function addPost(){
  if(!currentUser){
    alert("Vous devez être connecté pour ajouter un post !");
    window.location.href = "login.html";
    return;
  }

  const title = document.getElementById("post-title").value;
  const body = document.getElementById("post-body").value;
  if(!title || !body){ alert("Remplir tous les champs"); return; }

  const post = new Post(title, body, currentUser.name);
  posts.push(post.toJSON());
  renderPosts();

  document.getElementById("post-title").value = "";
  document.getElementById("post-body").value = "";
}

function renderPosts(){
  const postsList = document.getElementById("posts-list");
  postsList.innerHTML = "";
  for(let p of posts){
    const post = Post.fromJSON(p);
    const div = document.createElement("div");
    div.className = "border p-2 mb-2";
    div.innerHTML = `<strong>${post.title}</strong>
      <small class="text-muted d-block">${post.date} — par ${post.author}</small>
      <p>${post.body}</p>`;
    postsList.appendChild(div);
  }
}


btnLogout.onclick = () => {
  currentUser = null;
  updateNavbar();
  alert("Vous êtes déconnecté !");
};

btnLogin.onclick = () => {
  window.location.href = "login.html";
};

btnSignup.onclick = () => {
  window.location.href = "signup.html";
};

</script>

</body>
</html>
